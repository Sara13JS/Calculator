<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    
    <div class="calculator shadow-lg">
      <input type="textbox" class="screen" readonly>
      <div class="buttons">
        <button class="button text-danger" value="AC">AC</button>
        <button class="button text-danger" value="CE">CE</button>
        <button class="button text-primary" value="%">%</button>
        <button class="button text-primary" value="/">รท</button>
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button text-primary" value="*">ร</button>
        <button class="button" value="4">4</button>
        <button class="button" value="5">5</button>
        <button class="button" value="6">6</button>
        <button class="button text-primary" value="-">-</button>
        <button class="button" value="1">1</button>
        <button class="button" value="2">2</button>
        <button class="button" value="3">3</button>
        <button class="button text-primary" value="+">+</button>
        <button class="button" value="And">Ans</button>
        <button class="button" value="0">0</button>
        <button class="button" value=".">.</button>
        <button class="button text-primary" value="=">=</button>
      </div>
    </div>
    
    <script  src="js/index.js"></script>
    <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  
  </body>
</html>
